<h4>Register Form</h4>

<form [formGroup]="registerForm" (ngSubmit)="formSubmit()" novalidate>
  <div class="box-body">
    <div class="form-group">
      <div class="row">
        <div class="col-sm-6">
          <label>Student Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="student Name" required>
          <span *ngIf="registerForm.get('name').touched && !registerForm.get('name').valid" style="color: red"> Enter Student Name</span>
        </div>
        <div class="col-sm-6">
          <label>Mobile</label>
          <input type="tel" class="form-control" minlength="10" maxlength="10" formControlName="mobile" placeholder="Enter Mobile"
            required>
          <span *ngIf="registerForm.get('mobile').touched && !registerForm.get('mobile').valid" style="color: red"> Enter Mobile Number</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-6">
          <label>Address</label>
          <input type="text" class="form-control" formControlName="adress" placeholder="Enter Address" required>
          <span *ngIf="registerForm.get('adress').touched && !registerForm.get('adress').valid" style="color: red"> Enter Address</span>
        </div>
        <div class="col-sm-6">
          <label>Total</label>
          <input type="number" class="form-control" formControlName="total" placeholder="Enter Total Mark" required>
          <span *ngIf="registerForm.get('total').touched && !registerForm.get('total').valid" style="color: red"> Enter Total</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-6">
          <label>State</label>
          <select formControlName="state" class="form-control">
            <option value="">Select</option>
            <option *ngFor="let state of states" value="{{state.code}}">{{state.name}}</option>
          </select>
          <span *ngIf="registerForm.get('state').touched && !registerForm.get('state').valid" style="color: red"> Select State</span>
        </div>
        <div class="col-sm-6">
          <label>Distic</label>
          <select class="form-control">
            <option value="">Select</option>
            <option *ngFor="let disc of distics" value="">{{disc.distic}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-6">
          <label>Gender</label>
          <br>
          <input type="radio" formControlName="gender" value="male"> Male
          <input type="radio" formControlName="gender" value="female"> Female
        </div>
        <div class="col-sm-6">
          <label>Department</label><br>
          <input type="checkbox" formControlName="department" ng-model="checkboxModel.ece" value="ece">ECE
          <input type="checkbox" formControlName="department" ng-model="checkboxModel.eee" value="eee">EEE
          <input type="checkbox" formControlName="department" ng-model="checkboxModel.mech" value="mech">MECH
        </div>
      </div>

    </div>
    <div class="form-group">
      <div class="col-sm-03">
        <input type="submit" class="btn btn-primary pull-center" value="submit" [disabled]="!registerForm.valid">
      </div>
    </div>
  </div>

</form>
