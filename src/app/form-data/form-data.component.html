<h5>View Form Data</h5>
<a href="/register" class="btn btn-primary pull-right ">Add Student</a>








<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Total</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let register of registeredData;let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{register.name}}</td>
      <td>{{register.adress}}</td>
      <td>{{register.total}}</td>
      <td><a href="register/{{register._id}}" class="btn btn-primary">Edit</a>
        <button class="btn btn-danger" (click)="deleteRecord(register._id)">Delete</button>
      </td>
    </tr>
   
  </tbody>
</table>
